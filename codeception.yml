namespace: SprykerTest
include:
    - tests/SprykerTest/AsyncApi/TaxApp
    - tests/SprykerTest/Zed/TaxApp
    - tests/SprykerTest/Client/TaxApp
paths:
    tests: tests/
    output: tests/_output/
    data: tests/_data/
    support: tests/_support/
    envs: tests/_envs/
settings:
    suite_class: \PHPUnit\Framework\TestSuite
    colors: true
    memory_limit: 1024M
    log: true
extensions:
coverage:
    enabled: true
    whitelist:
        include:
            - 'src/*.php'
